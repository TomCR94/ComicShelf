
<md-dialog aria-label="{{mdDialogData.name}}" flex="70%">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 >{{mdDialogData.name}}</h2>
        <span flex></span>
        <md-button class="md-fab md-mini" ng-click="cancel()">
          <i class="fa fa-times fa-2x" aria-hidden="true" aria-label="Close dialog"></i>
        </md-button>
      </div>
    </md-toolbar>
    <div layout="row">
    <md-dialog-content style="width: 80%">
      <div class="md-dialog-content" >
        <p ng-if="mdDialogData.description" ng-bind-html="mdDialogData.description"></p>
      </div>
    </md-dialog-content>
    <md-dialog-content style="width: 20%">
      <div class="md-dialog-content" >
        <p>{{$scope}}</p>
        <img ng-if="mdDialogData.image" ng-src="{{mdDialogData.image}}" alt="Icon" style="width: 100%; height: auto; max-height: 100%;"></img>
        <h2>Info</h2>
        <p ng-if="mdDialogData.publisher"><b>Publisher:</b> {{mdDialogData.publisher}}</p>
        <p ng-if="mdDialogData.ReleaseDate"><b>Release Date:</b> {{mdDialogData.ReleaseDate}}</p>
      </div>
    </md-dialog-content>
    </div>

    <md-dialog-actions layout="row">
      <md-button class="md-button md-raised md-accent"  ng-click="open(mdDialogData)">
        More on ComicVine
      </md-button>
      <span flex></span>
      <md-button class="md-button md-raised md-primary" ng-click="runApp(mdDialogData)">
       Play
      </md-button>
      <md-button class="md-button md-raised md-primary" ng-click="openGameSettingsDialog(mdDialogData)">
        Settings
      </md-button>
      <md-button class="md-button md-raised md-primary" ng-click="removeGame(mdDialogData.id)">
        Remove
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
