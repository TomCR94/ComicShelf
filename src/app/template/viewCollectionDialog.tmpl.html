
<md-dialog aria-label="GameShelf Settings" flex="70%">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Collection Settings</h2>
        <span flex></span>
        <md-button class="md-fab md-mini" ng-click="cancel()">
          <i class="fa fa-times fa-2x" aria-hidden="true" aria-label="Close dialog"></i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
    <md-list>
      <md-list-item ng-repeat="tab in tabs" class="md-3-line md-no-proxy">
        <div class="md-list-item-text">
          <h2>{{tab.title}}</h2>
          <p>{{tab.desc}}</p>
          <md-button ng-click="delete(tab)" ng-if="tab.title !== 'All'">Delete</md-button>
        </div>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
    </md-dialog-content>
</md-dialog>
